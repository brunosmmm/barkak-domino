  text: "## Deploying to Fly.io\n\n**Command:** \n```bash\n~/.fly/bin/flyctl deploy\n\
    ```\n\n**Note:** The `fly` command is installed at `~/.fly/bin/flyctl` and may\
    \ not be in PATH. Use the full path if `fly deploy` gives \"command not found\"\
    .\n\n**What happens:**\n1. Builds Docker image using multi-stage Dockerfile\n\
    2. Frontend built with `npm run build` (Vite)\n3. Backend served with uvicorn\
    \ on port 8000\n4. Static frontend files copied to `backend/frontend/dist`\n5.\
    \ Pushes to Fly.io registry and deploys\n\n**Live URL:** https://barkak-domino.fly.dev/\n\
    \n**Files involved:**\n- `fly.toml` - Fly.io app configuration\n- `Dockerfile`\
    \ - Multi-stage build (node for frontend, python for backend)"
